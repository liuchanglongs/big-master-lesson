<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

      <div class="box1">
        <span>box1</span>
      </div>

      height: 500px;

      width: 10px;
      height: 10px;
      padding: 50%;
      background: rgb(0, 0, 255, 0.5);
      /* background-color: transparent; */
    }
    .box2 {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 50%;
      background: black;
      /* opacity: 0; */
    }
